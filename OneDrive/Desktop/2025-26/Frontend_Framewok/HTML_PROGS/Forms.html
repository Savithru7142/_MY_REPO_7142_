<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
</head>
<body>
    <form name="" action="" method="">
    <center>
        <table width: 500px;>
            <caption><h3><center>STUDENT REGISTRATION FORM</center></h3></caption>
            <tr>
                <td colspan="2">&nbsp;</td>
                <td>
                    <input type="image" src="images.png" height="100" width="100">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Full Name</label>
                </td>   
                <td><b>:</b></td>
                <td>
                    <input type="text" name="name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password</label>
                </td>
                <td><b>:</b></td>
                <td>
                    <input type="password" name="pwd" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                </td>
                <td><b>:</b></td>
                <td>
                    <input type="email" name="email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date of Birth</label>
                </td>
                <td><b>:</b></td>
                <td>
                    <input type="date" name="dob" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Gender</label>
                </td>
                <td><b>:</b></td>
                <td>
                    <fieldset>
                        <legend>Gender</legend>
                        <input type="radio" name="gender" value="male">Male <br>
                        <input type="radio" name="gender" value="female">Female <br>
                        <input type="radio" name="gender" value="other">Other
                    </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Qualification</label>
                </td>
                    <td><b>:</b></td>
                    <td>
                        <fieldset>
                            <legend>Qualification</legend>
                            <input type="radio" name="Qualification" value="SSC">State Board<br>
                            <input type="radio" name="Qualification" value="Secondary">Secondary Education<br>
                            <input type="radio" name="Qualification" value="UG">Upper Graduate<br>
                            <input type="radio" name="Qualification" value="PG">Post Graduate<br>
                        </fieldset>
                    </td>
            </tr>
            <tr>
                <td>
                    <label>Telephone number</label>
                    <td><b>:</b></td>
                    <td>
                        <input type="tel" name="tel" required>
                    </td>
                </td>
            </tr><br>
            <tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" value="SUBMIT">
                    <input type="reset" value="RESET">
                </td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </center>
    </form>
</body>
</html>
